<div class="exit-request-container">
    <h1>Exit Request</h1>
  
    <!-- Success and Error Messages -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
    <div *ngIf="employee" class="exit-form">
      <form (ngSubmit)="submitExitRequest()">
        <div class="form-group">
          <label for="exitReason">Reason for Exit:</label>
          <textarea
            id="exitReason"
            [(ngModel)]="exitReason"
            name="exitReason"
            required
            placeholder="Enter your reason for exit"
            rows="4"
            class="form-control"
          ></textarea>
        </div>
  
        <div class="form-group">
          <label for="exitDate">Exit Date:</label>
          <input
            type="date"
            id="exitDate"
            [(ngModel)]="exitDate"
            name="exitDate"
            required
            class="form-control"
          />
        </div>
  
        <button type="submit" class="submit-btn" [disabled]="isSubmitting">Submit Exit Request</button>
      </form>
    </div>
  </div>

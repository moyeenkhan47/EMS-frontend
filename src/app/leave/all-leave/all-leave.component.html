<div class="leave-management">
    <!-- Leave Requests Table -->
    <h3>Leave Requests</h3>
    <table class="leave-table">
      <thead>
        <tr>
            <th>Sr.No</th>
          <th>Employee Name</th>
          <th>Leave Type</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Actions</th> <!-- Added column for actions -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leaves; let i = index">
            <td>{{ i + 1 }}</td> <!-- Display serial number (index + 1) -->
          <td>{{ leave.employeeName }}</td>
          <td>{{ leave.leaveType }}</td>
          <td>{{ leave.startDate | date }}</td>
          <td>{{ leave.endDate | date }}</td>
          <td>{{ leave.status }}</td>
          <td>
            <button *ngIf="leave.status === 'Pending'" (click)="updateStatus(leave, 'Approved')" class="approve-button">Approve</button>
            <button *ngIf="leave.status === 'Pending'" (click)="updateStatus(leave, 'Rejected')" class="reject-button">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
